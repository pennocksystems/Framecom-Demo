<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Framecom Project Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 1rem;
    }
    .pin-emoji {
      font-size: 1.5rem;
      line-height: 1;
    }

    /* Instructions container in the bottom-right corner */
    .instructions-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ffffffee;
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 14px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
  max-width: 320px;
  z-index: 1000;
  backdrop-filter: blur(5px);
  animation: fadeIn 0.5s ease-in-out;
  border: 1px solid #e0e0e0;
}

.instructions-container h3 {
  margin-top: 0;
  margin-bottom: 8px;
  font-size: 18px;
  color: #1c1c1c;
  font-weight: 600;
  display: flex;
  align-items: center;
  font-family: 'Exo 2', sans-serif;
}

.instructions-container h3::before {
  content: "üó∫Ô∏è";
  margin-right: 8px;
}

.instructions-container p {
  font-size: 14px;
  color: #555;
  line-height: 1.5;
  margin: 0;
  font-family: 'Exo 2', sans-serif;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.map-logo {
  position: fixed;
  bottom: 15px;
  left: 15px;
  width: 200px; /* Increased from 80px */
  opacity: 0.6;
  z-index: 999;
  pointer-events: none;
  border-radius: 12px; /* Adjust the value to control the roundness */
}

  </style>
</head>
<body>
  <div id="map"></div>
  <img src="images/framecomlogo.png" alt="Framecom Logo" class="map-logo">

  <!-- Instructions container -->
  <div class="instructions-container">
    <h3>Framecom on a Map</h3>
    <p>üìç Click on the pushpins to explore Framecom's projects across the United States.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [39.8283, -98.5795], // Center of the US
      zoom: 4,
      minZoom: 5,  // Enforces a minimum zoom level
      maxZoom: 5,  // Limits how much the user can zoom in
      maxBounds: [
        [24.396308, -125.0],  // Southwest corner of the U.S.
        [49.384358, -66.93457] // Northeast corner of the U.S.
      ],
      maxBoundsViscosity: 1.0,  // Prevents dragging outside the bounds
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 19
  }).addTo(map);


    // Example project locations with images
    const projects = [
      {
        coords: [36.9983, -121.5683],
        city: 'Gilroy, CA',
        description: 'PROJECT DESCRIPTION HERE',
        image: 'images/framecomlogo.png' // Example image URL
      },
      {
        coords: [37.3382, -121.8863],
        city: 'San Jose, CA',
        description: 'PROJECT DESCRIPTION HERE',
        image: 'images/framecomlogo.png' // Example image URL
      },
      {
        coords: [38.9330, -119.9790],
        city: 'Lake Tahoe, CA',
        description: 'PROJECT DESCRIPTION HERE',
        image: 'images/framecomlogo.png' // Example image URL
      },
      {
        coords: [39.5296, -119.8138],
        city: 'Reno, NV',
        description: 'PROJECT DESCRIPTION HERE',
        image: 'images/framecomlogo.png'
      },
      {
        coords: [34.0522, -118.2437],
        city: 'Los Angeles, CA',
        description: 'PROJECT DESCRIPTION HERE',
        image: 'images/framecomlogo.png' // Add the actual image URL
      }
    ];

    projects.forEach(project => {
      L.marker(project.coords, {
        icon: L.divIcon({
          className: 'pin-emoji',
          html: 'üìç'
        })
      })
      .addTo(map)
      .bindPopup(`
        <strong>${project.city}</strong><br>
        ${project.description}<br>
        <img src="${project.image}" alt="${project.city} project" style="width: 100%; height: auto; margin-top: 10px;">
      `);
    });
  </script>
</body>
</html>
